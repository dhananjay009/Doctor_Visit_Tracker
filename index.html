<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Visit Tracker</title>

  <!-- SheetJS for Excel Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- jsPDF and html2canvas for PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    select[multiple] {
      height: 90px;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .export-buttons button {
      background-color: #2ecc71;
      flex: 1 1 140px;
    }

    .export-buttons button:hover {
      background-color: #27ae60;
    }

    #tableContainer {
      overflow-x: auto;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    .action-btn {
      background-color: #e67e22;
      border: none;
      padding: 6px 10px;
      margin: 2px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #e74c3c;
    }

    small {
      font-size: 12px;
      color: red;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      button, input, select {
        font-size: 15px;
      }

      table {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      h1, h2 {
        font-size: 20px;
      }

      .export-buttons {
        flex-direction: column;
        gap: 8px;
      }

      .export-buttons button {
        width: 100%;
      }

      input, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Visit Tracker</h1>
    <form id="entryForm" novalidate>
      <input type="hidden" id="editIndex" value="" />

      <div class="form-group">
        <label for="selectDate">Date</label>
        <input type="date" id="selectDate" required />
        <small id="selectDateError">Please select a date</small>
      </div>

      <div class="form-group">
        <label for="clinicName">Clinic Name</label>
        <input type="text" id="clinicName" required />
        <small id="clinicError">Enter clinic name</small>
      </div>

      <div class="form-group">
        <label for="doctorName">Doctor Name</label>
        <input type="text" id="doctorName" required />
        <small id="doctorError">Enter doctor name</small>
      </div>

      <div class="form-group">
        <label for="number">Contact Number</label>
        <input type="tel" id="number" placeholder="+91 9876543210" maxlength="20" required />
        <small id="numberError">Enter a valid phone number</small>
      </div>

      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" id="area" required autocomplete="off" />
        <small id="areaError">Enter area</small>
      </div>

      <div class="form-group">
        <label for="samples">Samples</label>
        <select id="samples" multiple required>
          <option value="Gel">Gel</option>
          <option value="Rollen">Rollen</option>
          <option value="Spray">Spray</option>
        </select>
        <small id="samplesError">Select at least one sample</small>
      </div>

      <div class="form-group">
        <label for="repeatDate">Repeat Date</label>
        <input type="date" id="repeatDate" required />
        <small id="repeatDateError">Select repeat date</small>
      </div>

      <div class="form-group">
        <label for="lastVisit">Last Visit</label>
        <input type="text" id="lastVisit" required />
        <small id="lastVisitError">Enter last visitor</small>
      </div>

      <div class="form-group full-width">
        <label for="feedback">Feedback</label>
        <input type="text" id="feedback" placeholder="Optional feedback..." />
      </div>

      <div class="form-group full-width">
        <button type="submit">üíæ Save Entry</button>
      </div>
    </form>

    <div class="export-buttons">
      <button onclick="exportToExcel()">‚¨áÔ∏è Excel</button>
      <button onclick="exportToPDF()">‚¨áÔ∏è PDF</button>
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <button onclick="clearAndRefresh()">‚ôªÔ∏è Clear All</button>
    </div>

    <h2>Visit History</h2>
    <div id="tableContainer">
      <table id="historyTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Clinic</th>
            <th>Doctor</th>
            <th>Phone</th>
            <th>Area</th>
            <th>Samples</th>
            <th>Repeat</th>
            <th>Last Visit</th>
            <th>Feedback</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
   window.onload = () => {
  // Load data from localStorage
  const savedData = JSON.parse(localStorage.getItem("visitHistory")) || [];
  savedData.forEach((entry, index) => addRow(entry, index));

  // Set today's date in selectDate field
  const today = new Date().toISOString().split("T")[0];
  document.getElementById("selectDate").value = today;

  // Optional: Also set today in repeatDate (or set +7 days if preferred)
  // document.getElementById("repeatDate").value = today;
};

const nextWeek = new Date();
nextWeek.setDate(nextWeek.getDate() + 7);
document.getElementById("repeatDate").value = nextWeek.toISOString().split("T")[0];

    document.getElementById("entryForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.querySelectorAll("small").forEach(el => el.style.display = "none");
      let valid = true;

      const get = id => document.getElementById(id);
      const entry = {
        selectDate: get("selectDate").value,
        clinic: get("clinicName").value.trim(),
        doctor: get("doctorName").value.trim(),
        number: get("number").value.trim(),
        area: get("area").value.trim(),
        samples: Array.from(get("samples").selectedOptions).map(opt => opt.value).join(", "),
        repeatDate: get("repeatDate").value,
        lastVisit: get("lastVisit").value.trim(),
        feedback: get("feedback").value.trim()
      };

      if (!entry.selectDate) showError("selectDateError");
      if (!entry.clinic) showError("clinicError");
      if (!entry.doctor) showError("doctorError");
      if (!/^\+?\d{7,15}$/.test(entry.number)) showError("numberError");
      if (!entry.area) showError("areaError");
      if (!entry.samples) showError("samplesError");
      if (!entry.repeatDate) showError("repeatDateError");
      if (!entry.lastVisit) showError("lastVisitError");

      valid = !document.querySelector("small[style*='block']");
      if (!valid) return;

      let data = JSON.parse(localStorage.getItem("visitHistory")) || [];
      const editIndex = get("editIndex").value;

      if (editIndex) {
        data[editIndex] = entry;
        localStorage.setItem("visitHistory", JSON.stringify(data));
        reloadTable();
      } else {
        data.push(entry);
        localStorage.setItem("visitHistory", JSON.stringify(data));
        addRow(entry, data.length - 1);
      }

      this.reset();
      get("editIndex").value = "";
    });

    function showError(id) {
      document.getElementById(id).style.display = "block";
    }

    function addRow(entry, i) {
      const tbody = document.querySelector("#historyTable tbody");
      const row = tbody.insertRow();
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>${entry.selectDate}</td>
        <td>${entry.clinic}</td>
        <td>${entry.doctor}</td>
        <td>${entry.number}</td>
        <td>${entry.area}</td>
        <td>${entry.samples}</td>
        <td>${entry.repeatDate}</td>
        <td>${entry.lastVisit}</td>
        <td>${entry.feedback}</td>
        <td>
          <button class="action-btn" onclick="editRow(${i})">‚úèÔ∏è</button>
          <button class="action-btn delete-btn" onclick="deleteRow(${i})">üóëÔ∏è</button>
        </td>
      `;
    }

    function reloadTable() {
      const data = JSON.parse(localStorage.getItem("visitHistory")) || [];
      const tbody = document.querySelector("#historyTable tbody");
      tbody.innerHTML = "";
      data.forEach((entry, i) => addRow(entry, i));
    }

    function deleteRow(i) {
      if (confirm("Delete this entry?")) {
        let data = JSON.parse(localStorage.getItem("visitHistory")) || [];
        data.splice(i, 1);
        localStorage.setItem("visitHistory", JSON.stringify(data));
        reloadTable();
      }
    }

    function editRow(i) {
      const data = JSON.parse(localStorage.getItem("visitHistory")) || [];
      const e = data[i];

      const get = id => document.getElementById(id);
      get("clinicName").value = e.clinic;
      get("doctorName").value = e.doctor;
      get("number").value = e.number;
      get("selectDate").value = e.selectDate;
      get("area").value = e.area;
      get("repeatDate").value = e.repeatDate;
      get("lastVisit").value = e.lastVisit;
      get("feedback").value = e.feedback || "";

      Array.from(get("samples").options).forEach(opt => {
        opt.selected = e.samples.includes(opt.value);
      });

      get("editIndex").value = i;
    }

    function exportToExcel() {
      const table = document.getElementById("historyTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Visit History" });
      XLSX.writeFile(wb, "Visit_History.xlsx");
    }

    async function exportToPDF() {
      const el = document.getElementById("tableContainer");
      const canvas = await html2canvas(el);
      const img = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("l", "pt", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;

      pdf.addImage(img, "PNG", 10, 10, width - 20, height);
      pdf.save("Visit_History.pdf");
    }

    function clearAndRefresh() {
      if (confirm("Clear all entries?")) {
        localStorage.removeItem("visitHistory");
        location.reload();
      }
    }
  </script>
</body>
</html>
