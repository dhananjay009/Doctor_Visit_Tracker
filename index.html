<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Visit Tracker</title>

  <!-- SheetJS for Excel Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- jsPDF and html2canvas for PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      height: auto;  /* normal height */
      width: 100%;   /* normal width to fill container */
      box-sizing: border-box;
    }

    /* Remove large height on multi-select */
    select[multiple] {
      height: auto;
    }

    .full-width {
      grid-column: 1 / -1;
    }

    button {
      padding: 12px;
      border: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .export-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .export-buttons button {
      background-color: #2ecc71;
    }

    .export-buttons button:hover {
      background-color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    table th {
      background-color: #34495e;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Visit Entry</h1>

    <form id="entryForm">
      <div class="form-group">
        <label for="clinicName">Clinic Name</label>
        <input type="text" id="clinicName" required />
      </div>

      <div class="form-group">
        <label for="doctorName">Doctor Name</label>
        <input type="text" id="doctorName" required />
      </div>

      <div class="form-group">
        <label for="number">Contact Number</label>
        <input type="text" id="number" required />
      </div>

      <div class="form-group">
        <label for="samples">Samples</label>
        <select id="samples" multiple>
          <option value="Gel">Gel</option>
          <option value="Rollen">Rollen</option>
          <option value="Spreay">Spreay</option>
        </select>
      </div>

      <div class="form-group">
        <label for="repeatDate">Repeat Date</label>
        <input type="date" id="repeatDate" />
      </div>

      <div class="form-group">
        <label for="lastVisit">Last Visit (e.g., Sandeep, Nilesh)</label>
        <input type="text" id="lastVisit" />
      </div>

      <div class="form-group full-width">
        <button type="submit">➕ Add Entry</button>
      </div>
    </form>

    <div class="export-buttons">
      <button onclick="exportToExcel()">⬇️ Export to Excel</button>
      <button onclick="exportToPDF()">⬇️ Export to PDF</button>
      <button onclick="clearAndRefresh()">♻️ Clear & Refresh</button>
    </div>

    <h2>Visit History</h2>
    <div id="tableContainer">
      <table id="historyTable">
        <thead>
          <tr>
            <th>Sr</th>
            <th>Clinic Name</th>
            <th>Doctor Name</th>
            <th>Number</th>
            <th>Samples</th>
            <th>Repeat Date</th>
            <th>Last Visit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let srNo = 1;

    // Load saved data from localStorage on page load
    window.onload = () => {
      const savedData = JSON.parse(localStorage.getItem("visitHistory")) || [];
      savedData.forEach(entry => addRow(entry));
      srNo = savedData.length + 1;
    };

    // Form submit handler
    document.getElementById("entryForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const entry = {
        clinic: document.getElementById("clinicName").value.trim(),
        doctor: document.getElementById("doctorName").value.trim(),
        number: document.getElementById("number").value.trim(),
        samples: Array.from(document.getElementById("samples").selectedOptions)
          .map(opt => opt.value)
          .join(", "),
        repeatDate: document.getElementById("repeatDate").value,
        lastVisit: document.getElementById("lastVisit").value.trim()
      };

      // Save entry in localStorage
      const data = JSON.parse(localStorage.getItem("visitHistory")) || [];
      data.push(entry);
      localStorage.setItem("visitHistory", JSON.stringify(data));

      addRow(entry);

      this.reset();
    });

    // Add a row to the table
    function addRow(entry) {
      const tbody = document.querySelector("#historyTable tbody");
      const row = tbody.insertRow();

      row.innerHTML = `
        <td>${srNo++}</td>
        <td>${entry.clinic}</td>
        <td>${entry.doctor}</td>
        <td>${entry.number}</td>
        <td>${entry.samples}</td>
        <td>${entry.repeatDate}</td>
        <td>${entry.lastVisit}</td>
      `;
    }

    // Export table to Excel
    function exportToExcel() {
      const table = document.getElementById("historyTable");
      const workbook = XLSX.utils.table_to_book(table, { sheet: "Visit History" });
      XLSX.writeFile(workbook, "Visit_History.xlsx");
    }

    // Export table to PDF
    async function exportToPDF() {
      const element = document.getElementById("tableContainer");
      const canvas = await html2canvas(element);
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("l", "pt", "a4");
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

      pdf.addImage(imgData, "PNG", 10, 10, pdfWidth - 20, pdfHeight);
      pdf.save("Visit_History.pdf");
    }

    // Clear localStorage and refresh page
    function clearAndRefresh() {
      if (confirm("Are you sure you want to clear all entries and refresh?")) {
        localStorage.removeItem("visitHistory");
        location.reload();
      }
    }
  </script>
</body>
</html>
